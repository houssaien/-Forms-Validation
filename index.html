<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Form Validation</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body class="awesome">
    
        <div class="row">
                <div class="col">
                
                </div>
                <div class="col">
                 
                
    
    <form id = "myForm" onsubmit="return validateForm()" method="post">
            <div class="form-group ">
                    <label>Name</label>
                    <input id="fname" type="text" class="form-control"  placeholder="your name please">
                  </div>
            <div class="form-group ">
            <label>Email address</label>
            <input id="femail" type="text" class="form-control" placeholder="email@example.com">
          </div>
          <div class="form-group ">
            <label>Password</label>
            <input id="fpassword" name="fpassword" type="password" class="form-control" placeholder="Password">
          </div>
          <div class="form-group ">
                <label>Comments</label>
                <input id="fcomment" type="text" class="form-control" placeholder="any comment">
              </div>        
    
            
            <input class="btn btn-outline-success btn-lg btn-block" type="submit" value="Submit">

   
            <input type="button" class="btn btn-outline-danger btn-lg btn-block" onclick="myFunction()" value="Reset form">

            <div id="message">
                <h3>Password must contain the following:</h3>
                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid">A <b>number</b></p>
                <p id="length" class="invalid"> <b>8 characters</b></p>
              </div>
    </form>

</div>
<div class="col">
  
</div>
</div>

</html>
